<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My blog</title>
    <style>
        body{
            background-color: #b46cce;
        }
        input{
            background-color: #530062;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Oscar's Blog</h1>
    <form action="/new-entry" method="post">
        <button type="button" onclick="location.href='/log-out'">Log out</button><br><br>
        <label for="title">Title: </label>
        <input type="text" id="title" name="title"><br><br>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date"><br><br>
        <label for="body">Body Text</label>
        <input type="text" id="body" name="body"><br><br>
        <input type="submit" value="Save">
    </form>
    {{blog-entries}}
</body>
</html>
